<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="../assets/favicons/paper.png">
  <div id="custom-alert" class="alert hidden">
    <div class="alert-message"></div>
    <button id="alert-close-btn">Close</button>
  </div>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1>Sign Up</h1>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Full Name" required />
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="password" id="repeat-password" placeholder="Repeat Password" required />
        <input type="text" id="signup-age" placeholder="Age" required />
        <select id="signup-role" required>
          <option value="">Select Role</option>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
        <input type="text" id="signup-grade" placeholder="Grade" class="hidden" />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </div>
  <script type="text/javascript" src="../assets/scripts/sfs2x-api.js"></script>
  <script type="text/javascript" src="../assets/scripts/smartfox-main.js"></script>
  <script src="../assets/scripts/alert.js"></script>
  <script src="../assets/scripts/signup.js"></script>
</body>
</html>
