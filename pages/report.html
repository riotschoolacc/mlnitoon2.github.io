<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Report</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="../assets/favicons/announce.png">
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1>Submit a Report</h1>
      <form id="report-form">
        <label for="student-name">Student to Report:</label>
        <textarea id="student-name" placeholder="Enter the Students Name..." required></textarea>

        <label for="issue-type">Issue:</label>
        <select id="issue-type" required>
          <option value="">Select an issue</option>
          <option value="playing-games">Playing Games</option>
          <option value="bullying">Bullying</option>
          <option value="cheating">Cheating</option>
          <option value="sleeping">Sleeping</option>
          <option value="language">Inappropriate Language</option>
          <option value="other">Other</option>
        </select>

        <div id="bullying-options" class="hidden">
          <label for="bullying-type">Who are they bullying?</label>
          <select id="bullying-type">
            <option value="me">Me</option>
            <option value="another-student">Another Student</option>
          </select>
        </div>

        <div id="language-options" class="hidden">
          <label for="language-type">What did they say?</label>
          <select id="language-type">
            <option value="slurs">Slur(s)</option>
          </select>
        </div>

        <label for="severity-level">Severity of the Issue:</label>
        <select id="severity-level" required>
          <option value="">Select Severity</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>

        <label for="incident-time">Date and Time of Incident:</label>
        <input type="datetime-local" id="incident-time" required>
        <label for="incident-location">Where did it happen?</label>
        <input type="text" id="incident-location" placeholder="E.g., Classroom, Hallway">

        <label for="evidence">Attach Evidence: (If any)</label>
        <input type="file" id="evidence" accept="image/*, video/*">

        <label for="witnesses">Were there any witnesses?</label>
        <textarea id="witnesses" placeholder="List any witnesses to the incident..."></textarea>

        <label for="follow-up">Preferred Follow-Up Action:</label>
        <select id="follow-up" required>
          <option value="">Select an option</option>
          <option value="investigate">Investigate the issue</option>
          <option value="speak-to-student">Speak to the student involved</option>
          <option value="speak-to-parents">Speak to the student's parents</option>
          <option value="other">Other</option>
        </select>

        <label for="anonymous">Submit Anonymously:</label>
        <input type="checkbox" id="anonymous">

        <div id="other-issue" class="hidden">
          <label for="other-details">What did they do?</label>
          <input type="text" id="other-details" placeholder="Describe the issue">
        </div>

        <label for="full-story">Explain the Full Story:</label>
        <textarea id="report-text" placeholder="Provide details..." required></textarea>

        <button type="submit">Submit Report</button>
      </form>
    </div>
  </div>

  <script src="../assets/scripts/student-dashboard.js"></script>
</body>
</html>
