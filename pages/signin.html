<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worko - Sign In</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <!-- Custom Alert Box -->
  <div id="custom-alert" class="alert hidden">
    <div class="alert-message"></div>
    <button id="alert-close-btn">Close</button>
  </div>
  <link rel="icon" type="image/x-icon" href="../assets/favicons/paper.png">
    <script type="text/javascript" src="../assets/scripts/sfs2x-api.js"></script>
  <script type="text/javascript" src="../assets/scripts/smartfox-main.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1>Sign In</h1>
      <form id="signin-form">
        <input type="password" id="signin-password" placeholder="Password" required />
        <input type="email" id="signin-email" placeholder="Email" required />
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
  <script src="../assets/scripts/signin.js"></script>
</body>
</html>
